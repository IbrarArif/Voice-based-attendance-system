<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        {% if role == 'teacher' %}
            <a href="{{ url_for('enroll_course') }}">Enroll Course</a>
        {% elif role == 'admin' %}
            <a href="{{ url_for('view_attendance') }}">View Attendance</a>
            <a href="{{ url_for('view_courses') }}">View Courses</a>
        {% elif role == 'student' %}
            <a href="{{ url_for('submit_attendance') }}">Submit Attendance</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="dashboard-hero">
        <div class="container">
            <h2>Welcome to your Dashboard</h2>
            <div class="role">
                <p>You are logged in as a <span>{{ role }}</span>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
